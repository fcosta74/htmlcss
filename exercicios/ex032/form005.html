<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            background-color: black;
            color: white;
        }
        form{
            margin: auto;
            width: 300px;
      }
        h1{
            font-size: 3em;
            text-align: center;
        }
        legend{
            font-size: 1.5em;
        }
        label{
            font-size: 2em;
        }
        .butao{
            font-weight: bolder;
            font-size: 1.5em;
            align-items: center;
        }

    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="iscmas"><label for="isxmas">Masculino</label><br>
            <input type="radio" name="sexo" id="isfem"><label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas" id="iesbas">Basquete</label> <br>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut" id="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat" id="iesnat">Natação</label> <br>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten" id="iesten">Tênis</label> <br>
            <input type="checkbox" name="esvol" id="iesvol"> <label for="iesvol" id="iesvol">Vólei</label> <br>
        </fieldset>
        <p>
            <input class="butao" type="submit" value="Enviar">
            <input class="butao" type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
