<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: aqua;
        }
        form{
            width: 300px;
            margin: auto;
            font-size: 1em;
            font: bolder;
            text-align: center;
        }
        h1{
            text-align: center;
        }
        submit, reset{
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
               <label for="inome">Nome: </label>
               <input type="text" name="nome" id="inome" minlength="5" maxlength="20" size="15" required>
            </p>
            <p>
                <label for="iemail">E-mail: </label>
                <input type="email" name="email" id="iemail" autocomplete="email" size="15" required>
            </p>
            <p>
                <label for="itel">Telefone: </label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^[0-9]{4}-[0-9]{4}$" size="13" required placeholder="(xx) xxxx-xxx">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>


    </form>
    
</body>
</html>
