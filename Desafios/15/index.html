<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tabelas</title>
</head>
<body>
    <h1>Minhas médias</h1>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col" >Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="col">Notas</th>
                <th rowspan="2" scope="col">Média</th>                
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th class="area" rowspan="4" scope="rowgroup">Exatas</th>
                <td class="disciplinas" scope="rowgroup"  >Matemática</td>
                <td>7.5</td>
                <td>8.5</td>
                <td>8.0</td>
            </tr>
            <tr>
                <td class="disciplinas" scope="rowgroup">Física</td>
                <td>7.5</td>
                <td>7.5</td>
                <td>7.5</td>
            </tr>
            <tr>
                <td class="disciplinas" scope="rowgroup">Quimica</td>
                <td>7.3</td>
                <td>8.5</td>
                <td>7.9</td>
            </tr>
            <tr>
                <td class="disciplinas" scope="rowgroup">Biologia</td>
                <td>8.5</td>
                <td>9.5</td>
                <td>9.0</td>
            </tr>
            <tr>
                <th class="media" colspan="4">Média de Exatas</th></td>
                <th>8.1</td>
            
            </tr>
            <tr>
                <th class="area" rowspan="2" scope="rowgroup">Humanas</th>
                <td class="disciplinas">História</td>
                <td>7.5</td>
                <td>8.3</td>
                <td>7.9</td>
            </tr>
            <tr>
                <td class="disciplinas" scope="rowgroup">Geografia</td>
                <td>7.9</td>
                <td>7.5</td>
                <td>7.7</td>
            </tr>
            <tr>
                <th class="media" colspan="4">Média de Exatas</th></td>
                <th>7.8</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
